<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ТЕСТ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header layout">
            <div id="text" class="center">Текст вопроса</div>
            <div id="timer" class="second-column center">
            </div>
        </div>
        <div class="main layout">
            <div class="first-column">
                <div class="question center">
                    <div id="answers">
                        <div class="matching">
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <button id="back" class="button">
                        Назад
                    </button>
                    <button id="skip" class="button">
                        Пропустить
                    </button >
                    <button id="answer-button" class="button">
                        Ответить
                    </button>
                    <button id="end" class="button">
                        Закончить!
                    </button>
                </div>
            </div>
            <div id="select-column" class="second-column">
            </div>
        </div>
    </div>
</body>
<script src="http://SortableJS.github.io/Sortable/Sortable.js"></script>
<script src='main.js'>
</script>
</html>
